    <div class="middl-text" style="margin-left: 30%;margin-top: -5px" >

        <div id="blackboard">
            <span style="color: whitesmoke;font-size: 45px;margin-top: -2px;margin-left: 20%;">管理员资格注册</span>
            <form style="width: 70%;margin-left: 80px;margin-top: 3%" id="form">


                <div class="form-group" id="errorUser">
                    <label for="name" class="lable1 label-bg">用户名</label>
                    <span id="s1" style="color: orangered; margin-left: 3%;"></span>
                    <input type="text" class="form-control" name="name" placeholder="name" id="name" >
                    <span id="id1" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span id="id2" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>

                <div class="form-group" id="errorMajor" >
                    <label for="Sdept" class="lable1 label-bg">院系</label>
                    <span id="s2" style="color: orangered; margin-left: 3%;"></span>
                    <input type="text" class="form-control" name="sdept" id="Sdept" placeholder="Sdept">
                    <span id="id3" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span id="id4" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>


                <div class="form-group" id="errorEmail">
                    <label for="Email" class="lable1 label-bg">邮箱</label>
                    <span id="s3" style="color: orangered; margin-left: 3%;"></span>
                    <input type="text" class="form-control" name="email" id="Email" placeholder="Email">
                    <span id="id5" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span id="id6" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>

                <div class="form-group" id="errorPassword">
                    <label for="password" class="lable1 label-bg">密码</label>
                    <span id="s4" style="color: orangered; margin-left: 3%;"></span>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <span id="id7" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span id="id8" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>

                <div>
                    <label for="checkCode" class="lable1 label-bg">验证码</label>
                    <a href="javascript:refreshCode()"> <img src="administer/checkCode"  id="Code" alt=""></a>
                    <span id="s5" style="color: orangered; margin-left: 3%;"></span>
                </div>
                <div class="form-group" id="errorCheckcode">

                    <input type="text" class="form-control" id="checkCode"style="margin-top: 5px"  placeholder="checkCode">
                    <span id="id9" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span id="id10" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>


                <button type="submit" class="btn btn-success" id="btn">注册</button>
                <button type="button" class="btn btn-danger" id="btn_c">取消</button>
            </form>
